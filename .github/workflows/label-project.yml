name: üè∑ Add Project Label Based on Issue Form

on:
  issues:
    types: [ opened ]

permissions:
  issues: write

jobs:
  label_issue:
    runs-on: ubuntu-latest
    steps:
      - name: Add label based on project field
        uses: actions/github-script@v7
        with:
          script: |
            // Extraire la valeur du champ `project` dans le formulaire de l'issue
            const projectMatch = /id:\s*project.*?\n\s*value:\s*(.+)/i.exec(context.payload.issue.body);
            
            if (projectMatch) {
              const project = projectMatch[1].trim();
              console.log(`Project field found: ${project}`);
            
              // Liste des labels autoris√©s
              const allowedLabels = ['WebApp', 'MobileApp', 'Desktop', 'API', 'Minecraft', 'Docs'];

              if (allowedLabels.includes(project)) {
                console.log(`Adding label: ${project}`);
                await github.rest.issues.addLabels({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: context.payload.issue.number,
                  labels: [project]
                });
              } else {
                console.log(`Project value "${project}" is not in the allowed labels list.`);
              }
            } else {
              console.log('No project field found in the issue body.');
            }